<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <div class="alert" [ngClass]="{ 'alert-danger': msgError, 'alert-success': !msgError}" role="alert">
        <h4 class="alert-heading">{{errorTitle}}</h4>
        {{errorContent}}
      </div>
    </div>
  </div>
</div>
